<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Butternife</title>

  <meta name="HandheldFriendly" content="true">  
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <!--[if lt IE 9]>  
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>  
  <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>  
  <![endif]-->  
</head>

<body>
  <header>
    {{> header}}
  </header>
  <div id="player">
    {{> player}}
  </div>
  <div id="display">
  <div id="container">
    <div id="playlist_view">
      {{> playlist}}
    </div>
    <div id="add_view">
      {{> addSong}}
    </div>
  </div>
  </div>
</body>

<template name="header">
  <input type="button" id="back" value="Back" />
  <p>Butternife</p>
  <input type="button" id="add_songs" value="Add Song" />
</template>

<template name="player">
  {{#if isDJ}}
    <input type="button" id="prev" value=" " />
    <audio controls="controls" autoplay='autoplay'>
      <source src="" />
      Your browser does not support the audio tag.
    </audio>
    <input type="button" id="next" value=" " />
  {{/if}}
</template>

<template name="playlist">
  {{#if isCurrent}}
  <div id="current">
    {{#each current}}
      {{> song}}
    {{/each}}
  </div>
  <div id="playlist">
    {{#each queued_songs}}
      {{> song}}
    {{/each}}
  </div>
  {{else}}
    <p id="no_songs">You do not have any songs on the playlist currently. Please add some!</p>
  {{/if}}
</template>

<template name="song">
  <div class="row">
    <div class="song">{{song}}</div>
    <div class="artist">{{artist}}</div>
    <div class="id">{{_id}}</div>
    <div><a class="delete">✖</a></div>
    <div class="url">{{url}}</div>
  </div>
</template>

<template name="addSong">
  <form>
    <input type="text" id="search_box" />
    <input type="submit" id="search" value="Search" />
    <div class="spinner"></div>
  </form>
  {{> listSongs}}
  <input type="button" id="more" value="more" />
</template>

<template name="listSongs">
  <div id="add_list">
    {{#each list_songs}}
      <div class="row">
        <div class="song">{{song}}</div>
        <div class="artist">{{artist}}</div>
        <div class="url">{{url}}</div>
        {{#if inPlaylist}}
          <div><a class="add remove">✖</a></div>
        {{else}}
          <div><a class="add">✖</a></div>
        {{/if}}
      </div>
    {{/each}}
  </div>
</template>
