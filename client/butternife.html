<head>
  <title>Butternife</title>
</head>

<body>
  {{> playlist}}
  {{> addSong}}
</body>

<template name="playlist">
  <div id="playlist_view">
    <input type="button" id="add_songs" value="Add Song" />
    <h1>Play music</h1>
    <div id="current">
      {{#each current}}
      <div>{{song}}</div>
      <div>{{artist}}</div>
      <div class="id">{{_id}}</div>
      <audio controls="controls" >
        <source src="{{url}}" />
        Your browser does not support the audio tag.
      </audio>
      {{/each}}

      <input type="button" id="next" value="next" />
      <input type="button" id="prev" value="prev" />
    </div>
    <table id="playlist">
      {{#each queued_songs}}
        <tr>
          <td>{{song}}</td>
          <td>{{artist}}</td>
          <td class="id">{{_id}}</div>
          <td><a class="delete">Delete</a></td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>

<template name="addSong">
  <div id="add_view">
    <input type="button" id="back" value="Back" />
    <form>
      <input type="text" id="search_box" />
      <input type="submit" id="search" value="Search" />
      <div class="spinner"></div>
    </form>
    <table id="add_list">
      {{#each list_songs}}
        <tr>
          <td class="song">{{song}}</td>
          <td class="artist">{{artist}}</td>
          <td class="url">{{url}}</td>
          <td><a class="add">Add</a></td>
        </tr>
      {{/each}}
    </table>
    <input type="button" id="more" value="more" />
  </div>
</template>
