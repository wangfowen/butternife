<head>
  <title>Butternife</title>
</head>

<body>
  <div id="playlist_view">
    {{> playlist}}
  </div>
  <div id="add_view">
    {{> addSong}}
  </div>
</body>

<template name="playlist">
  <input type="button" id="add_songs" value="Add Song" />
  <h1>Play music</h1>
  <div id="current">
    {{#each current}}
      {{> song}}
    {{/each}}

    <input type="button" id="next" value="next" />
    <input type="button" id="prev" value="prev" />
  </div>
  <div id="playlist">
    {{#each queued_songs}}
      {{> song}}
    {{/each}}
  </div>
</template>

<template name="song">
<div>
  <div>{{song}}</div>
  <div>{{artist}}</div>
  <div class="id">{{_id}}</div>
  <div><a class="delete">Delete</a></div>
  {{#if isCurrentAndDJ}}
      <audio controls="controls" autoplay='autoplay'>
        <source src="{{url}}" />
        Your browser does not support the audio tag.
      </audio>
  {{/if}}
</div>
</template>

<template name="addSong">
  <input type="button" id="back" value="Back" />
  <form>
    <input type="text" id="search_box" />
    <input type="submit" id="search" value="Search" />
    <div class="spinner"></div>
  </form>
  {{> listSongs}}
  <input type="button" id="more" value="more" />
</template>

<template name="listSongs">
  <table id="add_list">
    {{#each list_songs}}
      <tr>
        <td class="song">{{song}}</td>
        <td class="artist">{{artist}}</td>
        <td class="url">{{url}}</td>
        {{#if inPlaylist}}
          <td><a class="add remove">Add</a></td>
        {{else}}
          <td><a class="add">Add</a></td>
        {{/if}}
      </tr>
    {{/each}}
  </table>
</template>
