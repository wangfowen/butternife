<head>
  <title>Butternife</title>
</head>

<body>
  {{> playlist}}
  {{> addSong}}
</body>

<template name="playlist">
  <div id="playlist_view">
    <input type="button" id="add_songs" value="Add Song" />
    <h1>Play music</h1>
    <div id="current">
      <div>{{current_song}}</div>
      <div>{{current_artist}}</div>
      <input type="button" value="play" />
      <input type="button" value="pause" />
      <input type="button" value="next" />
      <input type="button" value="prev" />
    </div>
    <table id="playlist">
      {{#each queued_songs}}
        <tr>
          <td>{{song}}</td>
          <td>{{artist}}</td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>

<template name="addSong">
  <div id="add_view">
    <input type="button" id="back" value="Back" />
    <form>
      <input type="text" id="search_box" />
      <input type="submit" id="search" value="Search" />
    </form>
    <table id="add_list">
      {{#each list_songs}}
        <tr>
          <td class="song">{{song}}</td>
          <td class="artist">{{artist}}</td>
          <td class="url">{{url}}</td>
          <td><a class="add">Add</a></td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>
